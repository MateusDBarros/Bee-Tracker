<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom-color">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Bee <span class="highlight-text">Tracker</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link disabled" aria-disabled="true">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-4 flex-grow-1"> <div class="d-flex justify-content-between align-items-center mb-3"> <h1 class="mb-0">Minhas Candidaturas</h1> <button class="btn btn-warning">Adicionar Candidatura</button> </div>

        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>Vaga</th>
                    <th>Empresa</th> <th>Status</th>
                    <th class="text-center">Ações</th>
                </tr>
                </thead>
                <tbody id="lista-candidaturas">
                </tbody>
            </table>
        </div>
    </main>
    <div class="modal fade" id="modalAdicionarCandidatura" tabindex="-1" aria-labelledby="modalAdicionarCandidaturaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAdicionarCandidaturaLabel">Adicionar Nova Candidatura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCandidatura">
                        <div class="mb-3">
                            <label for="nomeVaga" class="form-label">Nome da Vaga</label>
                            <input type="text" class="form-control" id="nomeVaga" required>
                        </div>
                        <div class="mb-3">
                            <label for="empresa" class="form-label">Empresa</label>
                            <input type="text" class="form-control" id="empresa" required>
                        </div>
                        <div class="mb-3">
                            <label for="statusVaga" class="form-label">Status</label>
                            <select class="form-select" id="statusVaga" required>
                                <option value="" disabled selected>Selecione o status</option>
                                <option value="ANALISE">Em Análise</option>
                                <option value="ENTREVISTA">Entrevista</option>
                                <option value="OFERTA">Oferta</option>
                                <option value="REJEITADO">Rejeitado</option>
                                <option value="FINALIZADO">Finalizado</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-warning">Salvar Candidatura</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer font-small bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Bee Tracker. Todos os direitos reservados.</p>
            <a class="linkedin-link text-white-50 mx-2" href="https://www.linkedin.com/in/mateus-barros13" target="_blank">LinkedIn</a>
            <a class="linkedin-link text-white-50" href="https://www.github.com/mateusDBarros" target="_blank">GitHub</a>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="./js/script.js"></script> </body>
</html>
